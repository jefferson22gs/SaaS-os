<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket SaaS POS</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--color-primary)',
            secondary: 'var(--color-secondary)',
            accent: 'var(--color-accent)',
            'base-100': 'var(--color-base-100)',
            'base-200': 'var(--color-base-200)',
            'base-300': 'var(--color-base-300)',
            'text-primary': 'var(--color-text-primary)',
            'text-secondary': 'var(--color-text-secondary)',
          }
        }
      }
    }
    </script>
    <style>
      :root, [data-theme='light'] {
        --color-primary: #3b82f6; /* blue-500 */
        --color-secondary: #10b981; /* emerald-500 */
        --color-accent: #f59e0b; /* amber-500 */
        --color-base-100: #ffffff;
        --color-base-200: #f3f4f6; /* gray-100 */
        --color-base-300: #e5e7eb; /* gray-200 */
        --color-text-primary: #111827; /* gray-900 */
        --color-text-secondary: #6b7280; /* gray-500 */
      }
      [data-theme='dark'] {
        --color-primary: #60a5fa; /* blue-400 */
        --color-secondary: #34d399; /* emerald-400 */
        --color-accent: #fbbf24; /* amber-400 */
        --color-base-100: #1f2937; /* gray-800 */
        --color-base-200: #374151; /* gray-700 */
        --color-base-300: #4b5563; /* gray-600 */
        --color-text-primary: #f9fafb; /* gray-50 */
        --color-text-secondary: #d1d5db; /* gray-300 */
      }
       [data-theme='green'] {
        --color-primary: #22c55e; /* green-500 */
        --color-secondary: #14b8a6; /* teal-500 */
        --color-accent: #eab308; /* yellow-500 */
        --color-base-100: #f0fdf4; /* green-50 */
        --color-base-200: #dcfce7; /* green-100 */
        --color-base-300: #bbf7d0; /* green-200 */
        --color-text-primary: #14532d; /* green-900 */
        --color-text-secondary: #166534; /* green-800 */
      }
      body {
        background-color: var(--color-base-100);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          font-size: 12px;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/@zxing/browser@0.1.5/umd/zxing-browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",

    "querystring": "https://aistudiocdn.com/querystring@^0.2.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
